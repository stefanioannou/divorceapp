<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table  class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">AFM</th>
        <th scope="col">Lawyer</th>
        <th scope="col">Notary</th>
        <th sec:authorize="hasRole('LAWYER')" scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="app : ${apps}">
        <td th:text="${app.firstName}"></td>
        <td th:text="${app.lastName}"></td>
        <td th:text="${app.afm}"></td>
        <td sec:authorize="hasRole('LAWYER')">
            <button type="submit" th:id="${lawyer.id}"></button>
        </td>
    </tr>    <table  class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">AFM</th>
            <th sec:authorize="hasRole('LAWYER')" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lawyer : ${lawyers}">
            <td th:text="${lawyer.firstName}"></td>
            <td th:text="${lawyer.lastName}"></td>
            <td th:text="${lawyer.afm}"></td>
            <td sec:authorize="hasRole('LAWYER')">
                <button type="submit" th:id="${lawyer.id}"></button>
            </td>
        </tr>
        </tbody>
<html/>
