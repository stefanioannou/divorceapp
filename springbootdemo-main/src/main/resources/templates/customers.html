<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${ not#lists.isEmpty(customers)}">
    <table  class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">AFM</th>
            <th sec:authorize="hasRole('CUSTOMER')" scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lawyer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.afm}"></td>
            <td sec:authorize="hasRole('CUSTOMER')">
                <button type="submit" th:id="${customer.id}"></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
